<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="styles.css"/>
    <title> Teaching Survey Form </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Teaching Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking time to help me improve my teaching method</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Full Name:</label>
          <input id="name" name="name" type="text" class="form-control" placeholder="Full name"required/>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Enter Your Email:</label>
          <input id="email" type="email" name="email" class="form-control" placeholder="Enter your Email" required/>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age (optional):</label><input id="number" name"age" type="number" class="form-control" min="10" max="70" placeholder="Age"/>
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>(Select one)</option>
              <option value="student">Student</option>
              <option value="full time worker">Full Time Worker</option>
              <option value="part time worker">Part Time Worker</option>
              <option value="learner">Learner</option>
              <option value="prefer not say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
          <p>What is your favorite part of the teaching?</p>
            <select id="favorite">
              <option value="select one">(Select one)</option>
              <option value="1">Challenges</option>
              <option value="2">Online Quizes</option>
              <option value="3">Online Assesments</option>
              <option value="4">Group meeting</option>
              <option value="5">Other</option>
            </select>
        </div>
        <div class="form-group">
          <legend>Would you recommend course to a friend?</legend>
         <input type="radio" value="definitely" name="radio" class="radio" checked/><label>Definitely</label>
         <input type="radio" value="maybe" name="radio" class="radio"/><label>May be</label>
         <input type="radio" value="notsure" name="radio" class="radio"/><label>Not sure</label>
        </div>
        <div class="form-group">
          <label for="comments">Any comments or suggestions?<textarea id="comments" rows="3" cols="30" placeholder="Enter your comment here... " class="textarea"></textarea></label>
       </fieldset>
       <fieldset>
         <label>What would you like to see improved? (Check all that apply)</label>
         <input value="survey-form"type="checkbox" class="checked" checked><label>Recorded lectures</label>
         <input type="checkbox" value="challenges" class="checked"><label>Challenges</label>
         <input type="checkbox" value="quizes" class="checked"><label>Quizes</label>
         <input type="checkbox" value="assesments" class="checked"><label>Assesments</label>
         <input type="checkbox" value="groupmeeting" class="checked"><label>Group meetings</label>
        </div>
        <div class="form-group">
          <input id="submit"type="submit" value="Submit" class="submit"/>
        </div>
        <div class="form-group"></div>
      </form>


    </div>
  </body>
</html>
