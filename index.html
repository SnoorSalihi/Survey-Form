<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="styles.css"/>
    <title> Teaching Survey Form </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Teaching Survey Form</h1>
        <p id="description" class="description text-center">Thank you for taking time to help me improve my teaching method</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Full Name:</label>
          <input id="name" name="name" type="text" class="form-control" placeholder="Full name"required/>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Enter Your Email:</label>
          <input id="email" type="email" name="email" class="form-control" placeholder="Enter your Email" required/>
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age (optional):</label><input id="number" name"age" type="number" class="form-control" min="10" max="70" placeholder="Age"/>
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>(Select one)</option>
              <option value="student">Student</option>
              <option value="full time worker">Full Time Worker</option>
              <option value="part time worker">Part Time Worker</option>
              <option value="learner">Learner</option>
              <option value="prefer not say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
          <p>What is your favorite part of the teaching method?</p>
            <select id="favorite" name="method" class="form-control" required>
              <option value="select one">(Select one)</option>
              <option value="challenge">Challenges</option>
              <option value="quize">Online Quizes</option>
              <option value="online">Online Assesments</option>
              <option value="meeting">Group meeting</option>
              <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
          <p>Would you recommend course to a friend?</p>
          <label>
          <input name="user-recommend" value="definitely"  type="radio" class="radio" checked />
          Definitely 
          </label>
          <label>
          <input type="radio" value="maybe" name="radio" class="radio"/>
          May be
          </label>
          <label>
          <input type="radio" value="notsure" name="radio" class="radio"/>
          Not sure
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" name="comment" rows="3" cols="60" value="Submit" placeholder="Enter your comment here... " class="textarea"></textarea>
        </div>
        <div class="form-group">
          <button id="submit" type="submit" class="submit-button"></button>
        </div>
      </form>
    </div>
  </body>
</html>
